                <div class="form_box" style="height:400px;">
                    <p class="tb_tit">티켓 내역 정보</p>

                        <thead>
                        <tr>
                            <th scope="col">적립구분</th>
                            <th scope="col">티켓수량</th>
                            <th scope="col">일자</th>
                            <th scope="col">처리자</th>

                        </thead>

                        </tbody>

</div>

                            <col width="20%;">
                            <col width="80%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">별명</th>
                            <td>
                                <input type="text" name="minusTicketNickName" id="minusTicketNickName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">총 티켓1</th>

                        <tr>
                            <th scope="row">차감 티켓1</th>

                                <input type="text" name="minusTicket" id="minusTicket" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn red btn-primary" th:onclick="javascript:minusTicket();">차감</button>
                <button type="button" class="btn_cancel" th:onclick="javascript:fnModalClose('minus_ticket_modal');">닫기</button>

<!-- container S -->
<div class="container">
    <!-- header S -->
    <div th:replace="/fragments/left.html :: fragment-left('m2', '/user/rank/list')"></div>
    <!-- header E -->

    <!-- content S -->
    <div class="content">
        <div class="con_top">
            <ul>
                <li>회원관리</li>
                <li>티켓 Ranking</li>
            </ul>
        </div>
        <p class="page_info">티켓 Ranking</p>

        <form id="schFrm">
            <div class="search_option">
                <span class="input_group">
                    <select id="schCond1" name="schCond1" style="width:100px;">
                        <option value="ticket1" th:selected="${params.schCond1} == 'ticket1'">티켓1</option>
                        <option value="ticket2" th:selected="${params.schCond1} == 'ticket2'">티켓2</option>
                        <option value="ticket3" th:selected="${params.schCond1} == 'ticket3'">티켓3</option>
                    </select>
                    <input type="text" style="width:1000px;" id="schText" name="schText" placeholder="검색어" th:value="${params.schText}" onkeyup="if(window.event.keyCode==13){fnSearch()}">
                </span>
                <button type="button" class="search_btn" th:onclick="javascript:fnSearch();">조회</button>
            </div>
        </form>

        <div class="list_box">
            <table class="list">
                <colgroup>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">RANKING</th>
                    <th scope="col">별명</th>
                    <th scope="col">티켓1</th>
                    <th scope="col">티켓1 차감</th>
                    <th scope="col">티켓2</th>
                    <th scope="col">티켓2 차감</th>
                    <th scope="col">티켓3</th>
                    <th scope="col">티켓3 차감</th>
                    <th sec:authorize="hasAnyRole('ROLE_SUPER_ADMIN', 'ROLE_ADMIN')" scope="col">전화번호</th>
                    <th sec:authorize="hasRole('ROLE_AGENT')" scope="col">전화번호</th>
                    <th scope="col">등록일자</th>
                    <th scope="col">티켓 내역1</th>
                    <th scope="col">티켓 내역2</th>
                    <th scope="col">최근 방문 일자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${userTicketRankList}">
                    <td th:text="${list.ranking}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: coral;font-size: medium;' : ''"></td>
                    <td th:text="${list.nickName}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: blueviolet;font-size: medium;' : ''"></td>
                    <td th:text="${list.ticketStr}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: red;font-size: medium;' : ''"></td>
                    <td>
                        <button type="button" class="tb_btn red" th:if="${list.ticket}>0" th:onclick="javascript:fnMinusTicket([[${list.phoneNum}]], [[${list.nickName}]], [[${list.ticket}]])">차감(티켓1)</button>
                    </td>
                    <td th:text="${list.ticketStr2}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: red;font-size: medium;' : ''"></td>
                    <td>
                        <button type="button" class="tb_btn red" th:if="${list.ticket2}>0" th:onclick="javascript:fnMinusTicket2([[${list.phoneNum}]], [[${list.nickName}]], [[${list.ticket2}]])">차감(티켓2)</button>
                    </td>
                    <td th:text="${list.ticketStr3}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: red;font-size: medium;' : ''"></td>
                    <td>
                        <button type="button" class="tb_btn red" th:if="${list.ticket3}>0" th:onclick="javascript:fnMinusTicket3([[${list.phoneNum}]], [[${list.nickName}]], [[${list.ticket3}]])">차감(티켓3)</button>
                    </td>
                    <td sec:authorize="hasAnyRole('ROLE_SUPER_ADMIN', 'ROLE_ADMIN')" th:text="${list.phoneNum}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: blueviolet;font-size: medium;' : ''"></td>
                    <td sec:authorize="hasRole('ROLE_AGENT')" th:text="${list.phoneNumMasking}" th:styleappend="${list.ranking} < 11 ? 'font-weight: bold;color: blueviolet;font-size: medium;' : ''"></td>
                    <td th:text="${list.regDate}"></td>
                    <td>
                        <button type="button" class="tb_btn yellow" th:onclick="javascript:fnTicketHistory([[${list.phoneNum}]])">내역(티켓1)</button>
                    </td>
                    <td>
                        <button type="button" class="tb_btn yellow" th:onclick="javascript:fnTicketHistory2([[${list.phoneNum}]])">내역(티켓2)</button>
                    </td>
                    <td th:text="${list.maxDate}"></td>
                </tr>
                </tbody>
            </table>

<script th:src="@{/static/js/common.js}"></script>
<script th:inline="javascript">

    var selectTrSeq;
    var orgTicket;

    $( function() {
    });

    function fnSearch(){
        $("#schFrm").submit();
    }

    function fnTicketHistory(phoneNum){
        $("#historyTbody").empty();

        var formData = new FormData();

        formData.append("phoneNum", phoneNum);

        $.ajax({
            contentType:false,
            processData:false,
            type: "POST",
            url: "/user/ticket/selectTicketHistoryAjax",
            data: formData,
            success: function(response) {
                // 성공 시 동작
                if(response.historyTicketList != null){
                    var appendStr = '';
                    for(var i=0 ; i<response.historyTicketList.length ; i++){
                        var appendStr_01 = "<td>"+response.historyTicketList[i]['ticketGbnNm']+"</td>>";
                        var appendStr_02 = "<td>"+response.historyTicketList[i]['ticket']+"</td>>";
                        var appendStr_03 = "<td>"+response.historyTicketList[i]['regDate']+"</td>>";
                        var appendStr_04 = "<td>"+response.historyTicketList[i]['agentName']+"</td>>";

                        appendStr += "<tr>" + appendStr_01 + appendStr_02 + appendStr_03 + appendStr_04 + "</>tr>";
                    }

                    $("#historyTbody").append(appendStr);
                }

                $("#history_ticket_modal").show();
            },
            error: function(error) {
                // 실패 시 동작
            }
        });
    }

    function fnModalClose(id){
        $("#"+id).hide();

    function fnMinusTicket(phoneNum, nickName, ticket){
        selectTrSeq = phoneNum;

        $("#minusTicketNickName").val(nickName);
        $("#totalMinusTicket").val(ticket);
        $("#minus_ticket_modal").show();

        $("#minusTicket").focus();
    }

    function fnMinusTicket3(phoneNum, nickName, ticket){

    function minusTicket(){
        var formData = new FormData();

        formData.append("phoneNum", selectTrSeq);
        formData.append("minusTicket", $("#minusTicket").val());

        $("#minus_ticket_modal").hide();
        $("#loading_modal").show();
        $("#my-spinner").show();

        $.ajax({
            contentType:false,
            processData:false,
            type: "POST",
            url: "/user/updateUserMinusTicketAjax",
            data: formData,
            success: function(response) {
                // 성공 시 동작
                alert(response.resultMsg);
                $("#loading_modal").hide();
                $("#my-spinner").hide();
                fnSearch();
            },
            error: function(error) {
                // 실패 시 동작
                $("#loading_modal").hide();
                $("#my-spinner").hide();
            }
        });

    }
